
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端js读取本地md或txt文件内容</title>
  </head>
  <body>
    <script>
      function readTextFile(fileName) {
        var rawFile = new XMLHttpRequest()
        var filePath = '/' + fileName    //location.origin + 
        alert(filePath)
        rawFile.open('GET', fileName, false)
        
        rawFile.onreadystatechange = function () {
            alert(rawFile.readyState)   //4
          if (rawFile.readyState === 4) {
            alert(rawFile.status)  //404
            if (rawFile.status === 200 || rawFile.status == 0) {
              var allText = rawFile.responseText
              document.getElementById('showmd').innerHTML = allText
              console.log(666.20001, allText, location)
            }
          }
        }
        rawFile.send(null)
      }
    </script>
    <div id="showmd"></div>
    <button onclick="readTextFile('list.txt')">测试按钮</button>
    <button onclick="readTextFile('blog.github.io/README.md')">测试按钮2</button>
    <button onclick="readTextFile('e.json')">测试按钮2</button>
  </body>
</html>
